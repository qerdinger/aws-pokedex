version: 1
applications:
  - appRoot: pokedex-ui-workshop
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: pokedex-ui-workshop/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
